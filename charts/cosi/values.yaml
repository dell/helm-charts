# Default values for cosi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# "version" is used to verify the values file matches driver version
# Not recommend to change
version: v1.0.0

# images specifies the images for the COSI driver and sidecar
images:
  provisioner:
    image: "quay.io/dell/container-storage-modules/cosi:v1.0.0"
  sidecar:
    image: "gcr.io/k8s-staging-sig-storage/objectstorage-sidecar:release-0.2"

# logLevel is the log level verbosityfor the COSI driver and sidecar
logLevel: 4

# logFormat is the output format for the COSI driver and sidecar logs
logFormat: "json"

# pullPolicy is the image pull policy for the COSI driver and sidecar (Always, IfNotPresent, Never)
pullPolicy: "IfNotPresent"

# otelEndpoint is the OpenTelemetry collector endpoint for the COSI driver and sidecar
otelEndpoint: ""

# replicaCount specifies the number of replicas of the COSI driver.
replicaCount: 1

# nodeSelector specifies the node selector for the COSI driver pod.
nodeSelector: {}

# tolerations specifies the list of tolerations for the COSI driver pod.
tolerations: []
