## CSI PowerStore 
########################
csi-powerstore:
  enabled: false
  version: "v2.9.1"
  images:
    # "driver" defines the container image, used for the driver container.
    driver: dellemc/csi-powerstore:v2.9.1
    # CSI sidecars
    attacher: registry.k8s.io/sig-storage/csi-attacher:v4.4.2
    provisioner: registry.k8s.io/sig-storage/csi-provisioner:v3.6.2
    snapshotter: registry.k8s.io/sig-storage/csi-snapshotter:v6.3.2
    resizer: registry.k8s.io/sig-storage/csi-resizer:v1.9.2
    registrar: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.9.1
    healthmonitor: registry.k8s.io/sig-storage/csi-external-health-monitor-controller:v0.10.0

    # CSM sidecars
    replication: dellemc/dell-csi-replicator:v1.7.1
    vgsnapshotter: dellemc/csi-volumegroup-snapshotter:v1.4.0
    podmon: dellemc/podmon:v1.8.1
    metadataretriever: dellemc/csi-metadata-retriever:v1.6.1
  ## Controller ATTRIBUTES
  controller:
    controllerCount: 2
    healthMonitor:
      enabled: false
    nodeSelector:
    replication:
      enabled: false
    vgsnapshot:
      enabled: false
    snapshot:
      enabled: true
    resizer:
      enabled: true
  ## Node ATTRIBUTES
  node:
    healthMonitor:
      enabled: false
    nodeSelector:
    # Uncomment if CSM for Resiliency and CSI Driver pods monitor are enabled
    # tolerations:
    # - key: "offline.vxflexos.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
    # - key: "vxflexos.podmon.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
    # - key: "offline.unity.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
    # - key: "unity.podmon.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
    # - key: "offline.isilon.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
    # - key: "isilon.podmon.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
    # - key: "offline.powerstore.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
    # - key: "powerstore.podmon.storage.dell.com"
    #   operator: "Exists"
    #   effect: "NoSchedule"
  storageCapacity:
    enabled: true
  # Enable this feature only after contact support for additional information
  podmon:
    enabled: false
    controller:
      args:
        - "--csisock=unix:/var/run/csi/csi.sock"
        - "--labelvalue=csi-powerstore"
        - "--arrayConnectivityPollRate=60"
        - "--driverPath=csi-powerstore.dellemc.com"
        - "--mode=controller"
        - "--skipArrayConnectionValidation=false"
        - "--driver-config-params=/powerstore-config-params/driver-config-params.yaml"
        - "--driverPodLabelValue=dell-storage"
        - "--ignoreVolumelessPods=false"
    node:
      args:
        - "--csisock=unix:/var/lib/kubelet/plugins/csi-powerstore.dellemc.com/csi_sock"
        - "--labelvalue=csi-powerstore"
        - "--arrayConnectivityPollRate=60"
        - "--driverPath=csi-powerstore.dellemc.com"
        - "--mode=node"
        - "--leaderelection=false"
        - "--driver-config-params=/powerstore-config-params/driver-config-params.yaml"
        - "--driverPodLabelValue=dell-storage"
        - "--ignoreVolumelessPods=false"
  # maxPowerstoreVolumesPerNode: Specify default value for maximum number of volumes that controller can publish to the node.
  maxPowerstoreVolumesPerNode: 0

