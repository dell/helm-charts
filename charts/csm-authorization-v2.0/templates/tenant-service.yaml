apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-service
  namespace: {{ include "custom.namespace" . }}
  labels:
    app: tenant-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-service
  template:
    metadata:
      labels:
        app: tenant-service
    spec:
      containers:
      - name: tenant-service
        image: {{ required "Must provide the tenant-service image." .Values.authorization.images.tenantService.image }}
        imagePullPolicy: Always
        env:
          {{- $str := "" -}}
          {{- $ns := include "custom.namespace" . -}}
          {{- $replicas := .Values.redis.replicas | int }}
          {{- $sentinel := .Values.redis.sentinel }}
          {{- range $i, $e := until $replicas }}
          {{- if $i }}
          {{- $str = print $str "," -}}
          {{- end }}
          {{- $str = printf "%s%s-%d.%s.%s.svc.cluster.local:5000" $str $sentinel $i $sentinel $ns -}}
          {{- end }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                {{- if eq .Values.redis.useSecretProviderClass.enabled true }}
                name: {{ .Values.redis.useSecretProviderClass.secretProviderClass }}
                {{- else }}
                name: redis-csm-secret
                {{- end }}
                key: password
        args:
          - "--redis-sentinel={{ $str }}"
          - "--redis-password=$(REDIS_PASSWORD)"
        ports:
        - containerPort: 50051
          name: grpc
        volumeMounts:
        - name: config-volume
          mountPath: /etc/karavi-authorization/config
        - name: csm-config-params
          mountPath: /etc/karavi-authorization/csm-config-params
        {{- if eq .Values.redis.useSecretProviderClass.enabled true }}
        - name: secrets-store-inline-redis
          mountPath: "/mnt/secrets-store-redis"
        {{- end }}
      volumes:
      {{- if eq .Values.authorization.useSecretProviderClass.enabled true }}
      - name: config-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ .Values.authorization.useSecretProviderClass.JWTSecretProviderClass }}
      {{- else }}
      - name: config-volume
        secret:
        secretName: karavi-config-secret
      {{- end }}
      - name: csm-config-params
        configMap:
          name: csm-config-params
      {{- if eq .Values.redis.useSecretProviderClass.enabled true }}
      - name: secrets-store-inline-redis
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ .Values.redis.useSecretProviderClass.secretProviderClass }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-service
  namespace: {{ include "custom.namespace" . }}
spec:
  selector:
    app: tenant-service
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
