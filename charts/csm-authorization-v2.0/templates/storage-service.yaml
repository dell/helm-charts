apiVersion: v1
kind: ServiceAccount
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-service
rules:
  - apiGroups: [""]
    resources: ["secrets", "events"]
    verbs: ["get", "patch","post", create]
  - apiGroups: ["csm-authorization.storage.dell.com"]
    resources: ["storages", "csmtenants", "csmroles"]
    verbs: ["get", "list"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["create", "update", "get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-service
subjects:
  - kind: ServiceAccount
    name: storage-service
    namespace: {{ include "custom.namespace" . }}
roleRef:
  kind: ClusterRole
  name: storage-service
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage-service-tokenreview-binding
  namespace: {{ include "custom.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: storage-service
    namespace: {{ include "custom.namespace" . }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
  labels:
    app: storage-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
    spec:
      serviceAccountName: storage-service
      containers:
      - name: storage-service
        image: {{ required "Must provide the storage-service image." .Values.authorization.images.storageService }}
        imagePullPolicy: Always
        env:
          {{- $str := "" -}}
          {{- $ns := include "custom.namespace" . -}}
          {{- $replicas := .Values.redis.replicas | int }}
          {{- $sentinel := .Values.redis.sentinel }}
          {{- range $i, $e := until $replicas }}
          {{- if $i }}
          {{- $str = print $str "," -}}
          {{- end }}
          {{- $str = printf "%s%s-%d.%s.%s.svc.cluster.local:5000" $str $sentinel $i $sentinel $ns -}}
          {{- end }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-csm-secret
                key: password
        args:
          {{- range .Values.vault }}
          - "--vault={{.identifier}},{{.address}},{{.role}},{{.skipCertificateValidation}}"
          {{- end }}
          - "--redis-sentinel={{ $str }}"
          - "--redis-password=$(REDIS_PASSWORD)"
          - "--leader-election=true"
        ports:
        - containerPort: 50051
          name: grpc
        volumeMounts:
        - name: config-volume
          mountPath: /etc/karavi-authorization/config
        - name: csm-config-params
          mountPath: /etc/karavi-authorization/csm-config-params
        {{- range .Values.vault }}
        - name: vault-client-certificate-{{ .identifier }}
          mountPath: /etc/vault/{{ .identifier }}
        {{- end }}
      volumes:
      - name: config-volume
        secret:
          secretName: karavi-config-secret
      - name: csm-config-params
        configMap:
          name: csm-config-params
      {{- range .Values.vault }}
      - name: vault-client-certificate-{{ .identifier }}
        projected:
          sources:
        {{- if and (.clientCertificate) (.clientKey) }}
          - secret:
              name: vault-client-certificate-{{ .identifier }}
        {{- else }}
          - secret:
              name: storage-service-selfsigned-tls-{{ .identifier }}
        {{- end }}
        {{- if .certificateAuthority }}
          - secret:
              name: vault-certificate-authority-{{ .identifier }}
        {{- end }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
spec:
  selector:
    app: storage-service
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
---
{{- $namespace := . }}
{{- range .Values.vault }}
{{- if .certificateAuthority }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: vault-certificate-authority-{{ .identifier }}
  namespace: {{ include "custom.namespace" $namespace }}
data:
  ca.crt: {{ .certificateAuthority }}
{{- end }}
---
{{- if and (.clientCertificate) (.clientKey) }}
apiVersion: v1
data:
  tls.crt: {{ .clientCertificate }}
  tls.key: {{ .clientKey }}
kind: Secret
type: kubernetes.io/tls
metadata:
  name: vault-client-certificate-{{ .identifier }}
  namespace: {{ include "custom.namespace" $namespace }}
---
{{- else }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: storage-service-selfsigned-{{ .identifier }}
  namespace: {{ include "custom.namespace" $namespace }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: storage-service-selfsigned-{{ .identifier }}
  namespace: {{ include "custom.namespace" $namespace }}
spec:
  secretName: storage-service-selfsigned-tls-{{ .identifier }}
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
    - dellemc
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - client auth
  dnsNames:
  - csm-authorization-storage-service
  issuerRef:
    name: storage-service-selfsigned-{{ .identifier }}
    kind: Issuer
    group: cert-manager.io
{{- end }}
{{- end }}
