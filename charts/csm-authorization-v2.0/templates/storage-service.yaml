{{- $secretProviderClasses := .Values.global.storageSystemCredentials.secretProviderClasses | default dict }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-service
rules:
  - apiGroups: ["csm-authorization.storage.dell.com"]
    resources: ["storages", "csmtenants", "csmroles"]
    verbs: ["get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-service
subjects:
  - kind: ServiceAccount
    name: storage-service
    namespace: {{ include "custom.namespace" . }}
roleRef:
  kind: ClusterRole
  name: storage-service
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["create", "update", "get", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
subjects:
  - kind: ServiceAccount
    name: storage-service
    namespace: {{ include "custom.namespace" . }}
roleRef:
  kind: Role
  name: storage-service
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage-service-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: storage-service
    namespace: {{ include "custom.namespace" . }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
  labels:
    app: storage-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
      annotations:
      {{- if and $secretProviderClasses (hasKey $secretProviderClasses "conjur") }}
        conjur.org/secrets: |
          {{- range $secretProviderClasses.conjur }}
          {{- range .paths}}
          - {{ .usernamePath }}: {{ .usernamePath | quote }}
          - {{ .passwordPath }}: {{ .passwordPath | quote }}
          {{- end }}
          {{- end }}
      {{- end }}
    spec:
      serviceAccountName: storage-service
      containers:
      - name: storage-service
        image: {{ required "Must provide the storage-service image." .Values.authorization.images.storageService.image }}
        imagePullPolicy: Always
        env:
          {{- $str := "" -}}
          {{- $ns := include "custom.namespace" . -}}
          {{- $replicas := .Values.redis.replicas | int }}
          {{- $sentinel := .Values.redis.sentinel }}
          {{- range $i, $e := until $replicas }}
          {{- if $i }}
          {{- $str = print $str "," -}}
          {{- end }}
          {{- $str = printf "%s%s-%d.%s.%s.svc.cluster.local:5000" $str $sentinel $i $sentinel $ns -}}
          {{- end }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.redis.redisSecretProviderClass.redisSecretName | default "redis-csm-secret" }}
                key: {{ .Values.redis.redisSecretProviderClass.redisPasswordKey | default "password" }}
        args:
          - "--redis-sentinel={{ $str }}"
          - "--redis-password=$(REDIS_PASSWORD)"
          - "--leader-election=true"
          - "--collector-address={{ .Values.authorization.openTelemetryCollectorAddress}}"
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 2112
          name: promhttp
        volumeMounts:
        - name: config-volume
          mountPath: /etc/karavi-authorization/config
        - name: csm-config-params
          mountPath: /etc/karavi-authorization/csm-config-params
        {{- if and $secretProviderClasses (hasKey $secretProviderClasses "vault") }}
        {{- range $secretproviderclass := $secretProviderClasses.vault }}
        - name: secrets-store-inline-{{ $secretproviderclass }}
          mountPath: /etc/csm-authorization/{{ $secretproviderclass }}
          readOnly: true
        {{- end }}
        {{- end }}
        {{- if and $secretProviderClasses (hasKey $secretProviderClasses "conjur") }}
        {{- range $secretproviderclass := $secretProviderClasses.conjur }}
        - name: secrets-store-inline-{{ $secretproviderclass.name }}
          mountPath: /etc/csm-authorization/{{ $secretproviderclass.name }}
          readOnly: true
        {{- end }}
        {{- end }}
        {{- if .Values.global.storageSystemCredentials.secrets }}
        {{- range .Values.global.storageSystemCredentials.secrets }}
        - name: storage-system-secrets-{{ . }}
          mountPath: /etc/csm-authorization/{{ . }}
          readOnly: true
        {{- end }}
        {{- end }}
      volumes:
      - name: config-volume
        secret:
          secretName: karavi-config-secret
      - name: csm-config-params
        configMap:
          name: csm-config-params
      {{- if and $secretProviderClasses (hasKey $secretProviderClasses "vault") }}
      {{- range $secretproviderclass := $secretProviderClasses.vault }}
      - name: secrets-store-inline-{{ $secretproviderclass }}
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "{{ $secretproviderclass }}"
      {{- end }}
      {{- end }}
      {{- if and $secretProviderClasses (hasKey $secretProviderClasses "conjur") }}
      {{- range $secretproviderclass := $secretProviderClasses.conjur }}
      - name: secrets-store-inline-{{ $secretproviderclass.name }}
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "{{ $secretproviderclass.name }}"
      {{- end }}
      {{- end }}
      {{- if .Values.global.storageSystemCredentials.secrets }}
      {{- range .Values.global.storageSystemCredentials.secrets }}
      - name: storage-system-secrets-{{ . }}
        secret:
          secretName: {{ . }}
      {{- end }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: {{ include "custom.namespace" . }}
spec:
  selector:
    app: storage-service
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  - port: 2112
    targetPort: 2112
    name: promhttp
