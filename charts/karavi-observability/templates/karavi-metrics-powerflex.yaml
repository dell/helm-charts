{{ if .Values.karaviMetricsPowerflex.enabled }}

apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: karavi_metrics_powerflex
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: karavi-metrics-powerflex
spec:
  type: {{ .Values.karaviMetricsPowerflex.service.type }}
  ports:
  - name: karavi-metrics-powerflex
    port: 2222
    targetPort: 2222
  selector:
    app.kubernetes.io/name: karavi_metrics_powerflex
    app.kubernetes.io/instance: {{ .Release.Name }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: karavi-metrics-powerflex
  labels:
    app.kubernetes.io/name: karavi_metrics_powerflex
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: karavi_metrics_powerflex
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: karavi_metrics_powerflex
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccount: {{ .Release.Name }}-metrics-powerflex-controller
      containers:
      - name: karavi-metrics-powerflex
        image: {{ .Values.karaviMetricsPowerflex.image }}
        resources: {}
        env:
        - name: POWERFLEX_METRICS_ENDPOINT	
          value: "{{ .Values.karaviMetricsPowerflex.endpoint }}"
        - name: POWERFLEX_METRICS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TLS_ENABLED
          value: "true"
        volumeMounts:
        - name: vxflexos-config
          mountPath: /vxflexos-config
        - name: tls-secret
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: karavi-metrics-powerflex-configmap
          mountPath: /etc/config
      volumes:
      - name: vxflexos-config
        secret:
          secretName: vxflexos-config
      - name: tls-secret
        secret:
          secretName: otel-collector-tls
          items:
            - key: tls.crt
              path: cert.crt
      - name: karavi-metrics-powerflex-configmap
        configMap:
          name: karavi-metrics-powerflex-configmap
      restartPolicy: Always
status: {}

{{ end }}

