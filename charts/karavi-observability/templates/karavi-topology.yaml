apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: karavi_topology
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: karavi-topology
spec:
  type: {{ .Values.karaviTopology.service.type }}
  ports:
  - name: karavi-topology
    port: 8443
    targetPort: 8443
  selector:
    app.kubernetes.io/name: karavi_topology
    app.kubernetes.io/instance: {{ .Release.Name }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: karavi-topology
  labels:
    app.kubernetes.io/name: karavi_topology
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: karavi_topology
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: karavi_topology
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
        - name: karavi-topology-secret-volume
          secret:
            secretName: karavi-topology-tls
            items:
            - key: tls.crt
              path: localhost.crt
            - key: tls.key
              path: localhost.key
      serviceAccount: {{ .Release.Name }}-topology-controller
      containers:
      - name: karavi-topology
        image: {{ .Values.karaviTopology.image }}
        resources: {}
        env:
        - name: PROVISIONER_NAMES
          value: {{ .Values.karaviTopology.provisionerNames }}
        - name: PORT
          value: "8443"
        volumeMounts:
        - name: karavi-topology-secret-volume
          mountPath: "/certs"
      restartPolicy: Always
status: {}
