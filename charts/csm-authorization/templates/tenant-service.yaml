apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-service
  namespace: {{ include "custom.namespace" . }}
  labels:
    app: tenant-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-service
  template:
    metadata:
      labels:
        app: tenant-service
    spec:
      containers:
      - name: tenant-service
        #image: {{ required "Must provide the tenant-service image." .Values.authorization.images.tenantService }}
        image: 10.247.98.98:5000/csm-authorization-tenant:bharath-csm-authorization-tenant
        imagePullPolicy: Always        
        env:
          {{- $str := "" -}}
          {{- $ns := include "custom.namespace" . -}} 
          {{- $replicas := .Values.redis.replicas | int }}
          {{- range $i, $e := until $replicas  }} 
          {{- if $i }}         
          {{- $str = print $str "," -}}
          {{- end }}           
          {{- $str = printf "%ssentinel-%d.sentinel.%s.svc.cluster.local:5000" $str $i $ns -}}          
          {{- end }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-csm-secret
                key: password
        args:
          - "--redis-sentinel={{ $str }}"
          - "--redis-password=$(REDIS_PASSWORD)"
        ports:
        - containerPort: 50051
          name: grpc
        volumeMounts:
        - name: config-volume
          mountPath: /etc/karavi-authorization/config
        - name: csm-config-params
          mountPath: /etc/karavi-authorization/csm-config-params
      volumes:
      - name: config-volume
        secret:
          secretName: karavi-config-secret
      - name: csm-config-params
        configMap:
          name: csm-config-params
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-service
  namespace: {{ include "custom.namespace" . }}
spec:
  selector:
    app: tenant-service
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
